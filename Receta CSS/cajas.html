<body>
    <div class="contenedor">
        <div class="caja">
            <span>Caja 1</span>
        </div>
        
        <div id="caja2" class="caja">
            <span>Caja 2</span>     
        </div>

        <div class="caja">
            <span>Caja 3</span>
        </div>
    </div>
</body>

<!--con display: inline, se cambia de etiqueta en bloque a una en linea, al contrario, si dejo display: block, cambio lo que esta en linea a bloque. 
Cuando esta en display: none, lo que hace es ocultar esos elementos-->

<!--flexbox: primero tengo que definir un contenedor, y con flexbox le doy propiedades al contenedor, no directamente a los objetos-->
<!--flex por defecto ordena los objetos en fila, con "flex-direction: row" dejamos los objetos en fila, con "flex-direction: column" los deja en columna-->
<!--también existe en flex el "reverse" que en vez de que empieze de izquierda a derecha (con "row") lo haga de derecha a izquierda, o (con "column") de abajo a arriba-->

<!--con "justify-content" alineamos en el eje principal (en este caso "row"/"column"), por defecto esta en flex.start (alinea los elementos al principio del contenedor, ya sea de izquierda a derecha, o de arriba a abajo); 
lo contrario a esto es "flex-end" (derecha a izquierda, o abajo a arriba); 
también tenemos, "space-between" (agrega espacio entre los objetos, 1ero a la izquierda, ultimo a la derecha, y lo demás en el medio);
con "space-around" le da espacio a todos los objetos;
con "center", se centran sin espacios las cajas-->

<!--con "align-items" alineamos en forma vertical (si estamos en "row", si estamos en "column" alinea en forma horizontal), tiene las mismas opciones que justify-content-->


</html>
