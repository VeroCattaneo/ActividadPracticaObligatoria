<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="respuestaformulario.php">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="escribe tu nombre" required> 
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="escribe tu apellido">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="escribe tu e-mail" value="@gmail.com">
        </p>
        <p>
            <label for="">Fecha de Nacimiento:</label>
            <input type="date">
        </p>
        <p>
            <label for="">Edad</label>
            <input type="number">
        </p>
        <p>
            <label for="Genero">Genero:</label>
        
            <input type="radio" name="Genero" id="Genero" value="masculino">
            <label for="">Masculino</label>
        
            <input type="radio" name="Genero" id="Genero" value="femenino">
            <label for="">Femenino</label>
        
            <input type="radio" name="Genero" id="Genero">
            <label for="">Otro</label>
        </p>
        <p>
            <label for="">Estudios:</label>
        
            <input type="checkbox" name="estudiosP" id="estudiosP">
            <label for="">Primarios</label>

            <input type="checkbox" name="estudiosS" id="estudiosS">
            <label for="">Secundarios</label>

            <input type="checkbox" name="estudiosT" id="estudiosT">
            <label for="">Terciarios</label>

            <input type="checkbox" name="estudiosU" id="estudiosU">
            <label for="">Universitarios</label>
        </p>
        <p>
            <label for="Comentarios">Comentarios:</label> <br>
            <textarea name="Comentarios" id="Comentarios" cols="50" rows="20"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">        
        </p>
    </form>
</body>
</html>




<!--luego de la etiqueta "form" "action=""" aca tiene que haber un URL de php, java o otro lenguaje que toma los datos que se ponen en el formulario, si no ponemos el action, los datos se desvian a la misma pagina en la que estamos trabajando>"-->
<!--si no ponemos el atributo "method" por defecto usa el metodo "get" (si el metodo es get, le pedimos al servidor que nos de algo, y en ese caso los datos que tengo en el formulario, se los voy a enviar a traves de la URL, y en este caso los datos se agregan al link URL de la pagina), sino podemos usar "post" (aqui los datos no aparecen en el link de la URL, sino que se envian de forma protegida o oculta, por lo que es mas seguro cuando estoy trabajando con datos sensibles), o "dialog"-->

<!--luego de cada input, antes de cerrarlo, podemos agregar la etiqueta "placeholder="aqui se escribe lo que va a salir en el rectangulo""-->

<!--para recabar información del usuario, que tiene preguntas y un botón enviar, estos datos se envian a nuestro backend (eso se ve más adelante)-->

<!--despues esta el id, que se usa para distintos elementos de html, que nos permite identificar en forma univoca, y atraves de css le damos un estilo-->
<!--la etiqueta name es un nombre de campo que es el que nosotros mandemos a la base de datos, a donde van a llegar los datos-->
<!--value es el contenido de lo que escribamos, lo que se escribe va a la etiqueta valeu-->
<!--la etiqueta label es un rotulo, se usa para especificar el input-->
<!--el textarea es un input más grande, nos permite definir la cantidad de espacio que vamos a poner, y se puede poner mayor cantidad de texto y saltos de lines-->
<!--la etiqueta "button" se utiliza para enviar el formulario, este tiene distintos tipos-->
